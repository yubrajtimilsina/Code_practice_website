version: '3.8'

services:
  # Judge0 Server
  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: judge0-server
    privileged: true
    restart: always
    ports:
      - "2358:2358"
    environment:
      # Redis Configuration
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      
      # PostgreSQL Configuration
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      
      # Judge0 Configuration
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=true
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=44,46,48,52,54
      - MAX_QUEUE_SIZE=100
      - MAX_CPU_TIME_LIMIT=15
      - MAX_MAX_CPU_TIME_LIMIT=30
      - MAX_WALL_TIME_LIMIT=30
      - MAX_MAX_WALL_TIME_LIMIT=60
      - MAX_MEMORY_LIMIT=512000
      - MAX_MAX_MEMORY_LIMIT=1024000
      - MAX_STACK_LIMIT=128000
      - MAX_MAX_STACK_LIMIT=256000
      - MAX_PROCESSES_AND_OR_THREADS=60
      - MAX_MAX_PROCESSES_AND_OR_THREADS=120
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      - MAX_FILE_SIZE=1024
      - MAX_MAX_FILE_SIZE=4096
      - NUMBER_OF_RUNS=1
      - MAX_NUMBER_OF_RUNS=3
      - REDIRECT_STDERR_TO_STDOUT=false
      - MAX_EXTRACT_SIZE=10240
      - ENABLE_BATCHED_SUBMISSIONS=true
      - ENABLE_NETWORK=false
      
      # Authentication (Optional - Recommended for production)
      # - AUTHENTICATION_HEADER=X-Auth-Token
      # - AUTHENTICATION_TOKENS=your-secret-token-here
      
    depends_on:
      - judge0-db
      - judge0-redis
    volumes:
      - ./judge0-data:/var/lib/judge0

  # PostgreSQL Database
  judge0-db:
    image: postgres:13
    container_name: judge0-db
    restart: always
    environment:
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  # Redis Cache
  judge0-redis:
    image: redis:6
    container_name: judge0-redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - judge0-redis-data:/data
    ports:
      - "6380:6379"

  # Judge0 Workers (for parallel processing)
  judge0-worker:
    image: judge0/judge0:1.13.0
    container_name: judge0-worker
    privileged: true
    restart: always
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
    depends_on:
      - judge0-db
      - judge0-redis
    volumes:
      - ./judge0-data:/var/lib/judge0

volumes:
  judge0-postgres-data:
  judge0-redis-data: