version: '3.8'

services:
  # Judge0 Server - FULLY FIXED
  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: judge0-server
    privileged: true
    restart: always
    ports:
      - "2358:2358"
    environment:
      # Redis Configuration
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      
      # PostgreSQL Configuration
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      
      # CRITICAL FIX: Match your .env token EXACTLY
      - AUTHENTICATION_HEADER=X-Auth-Token
      - AUTHENTICATION_TOKENS=CodePracticeSecretKey2024
      
      # Enable Features
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=true
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=44,46,48,52,54,62,63,71
      
      # Queue Settings
      - MAX_QUEUE_SIZE=500
      - ENABLE_BATCHED_SUBMISSIONS=true
      
      # CPU Time Limits (seconds) - INCREASED
      - MAX_CPU_TIME_LIMIT=10
      - MAX_MAX_CPU_TIME_LIMIT=15
      - CPU_TIME_LIMIT=5
      - CPU_EXTRA_TIME=2
      
      # Wall Time Limits (seconds) - INCREASED
      - MAX_WALL_TIME_LIMIT=15
      - MAX_MAX_WALL_TIME_LIMIT=20
      - WALL_TIME_LIMIT=10
      
      # CRITICAL FIX: Memory Limits (KB) - SIGNIFICANTLY INCREASED for Java
      - MAX_MEMORY_LIMIT=512000
      - MAX_MAX_MEMORY_LIMIT=1024000
      - MEMORY_LIMIT=256000
      
      # CRITICAL FIX: Stack Limits (KB) - INCREASED
      - MAX_STACK_LIMIT=128000
      - MAX_MAX_STACK_LIMIT=256000
      - STACK_LIMIT=64000
      
      # Process/Thread Limits - INCREASED
      - MAX_PROCESSES_AND_OR_THREADS=60
      - MAX_MAX_PROCESSES_AND_OR_THREADS=120
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      
      # File Size Limits (KB)
      - MAX_FILE_SIZE=2048
      - MAX_MAX_FILE_SIZE=4096
      
      # Compilation Settings - CRITICAL FIX for Java
      - COMPILER_OPTIONS_EXTRA=-J-Xmx256m -J-Xms128m
      - ENABLE_COMPILER_OPTIONS_EXTRA=true
      
      # Other Settings
      - NUMBER_OF_RUNS=1
      - MAX_NUMBER_OF_RUNS=3
      - REDIRECT_STDERR_TO_STDOUT=false
      - MAX_EXTRACT_SIZE=10240
      - ENABLE_NETWORK=false
      
      # Performance Tuning
      - WORKERS_COUNT=4
      
      # Callbacks - CRITICAL for status updates
      - ENABLE_CALLBACKS=true
      - CALLBACKS_MAX_TRIES=3
      - CALLBACKS_TIMEOUT=5
      
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    volumes:
      - ./judge0-data:/var/lib/judge0
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2358/about"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL Database - OPTIMIZED
  judge0-db:
    image: postgres:13
    container_name: judge0-db
    restart: always
    environment:
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: 
      - "postgres"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "max_connections=300"
      - "-c"
      - "effective_cache_size=2GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U judge0"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache - OPTIMIZED
  judge0-redis:
    image: redis:6
    container_name: judge0-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - judge0-redis-data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Judge0 Workers - FIXED
  judge0-worker:
    image: judge0/judge0:1.13.0
    container_name: judge0-worker
    privileged: true
    restart: always
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      - WORKERS_COUNT=4
      - MEMORY_LIMIT=256000
      - STACK_LIMIT=64000
      - COMPILER_OPTIONS_EXTRA=-J-Xmx256m -J-Xms128m
    depends_on:
      judge0-db:
        condition: service_healthy
      judge0-redis:
        condition: service_healthy
    volumes:
      - ./judge0-data:/var/lib/judge0
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    shm_size: '2gb'

volumes:
  judge0-postgres-data:
    driver: local
  judge0-redis-data:
    driver: local