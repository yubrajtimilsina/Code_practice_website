# judge0-setup/docker-compose.yml
version: '3.8'

services:
  # Judge0 Server - FIXED for Java memory issues
  judge0-server:
    image: judge0/judge0:1.13.0
    container_name: judge0-server
    privileged: true
    restart: always
    ports:
      - "2358:2358"
    environment:
      # Redis Configuration
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      
      # PostgreSQL Configuration
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      
      # CRITICAL FIX: Reduced memory limits for Java compatibility
      - ENABLE_WAIT_RESULT=true
      - ENABLE_COMPILER_OPTIONS=true
      - ALLOWED_LANGUAGES_FOR_COMPILE_OPTIONS=44,46,48,52,54,62,63,71
      
      # Queue Settings
      - MAX_QUEUE_SIZE=200
      - ENABLE_BATCHED_SUBMISSIONS=true
      
      # CPU Time Limits (seconds)
      - MAX_CPU_TIME_LIMIT=5
      - MAX_MAX_CPU_TIME_LIMIT=10
      - CPU_TIME_LIMIT=2
      - CPU_EXTRA_TIME=1
      
      # Wall Time Limits (seconds)
      - MAX_WALL_TIME_LIMIT=10
      - MAX_MAX_WALL_TIME_LIMIT=20
      - WALL_TIME_LIMIT=5
      
      # CRITICAL FIX: Memory Limits (KB) - Reduced for Java
      # Old value: 256000KB caused "Could not reserve enough space for object heap"
      - MAX_MEMORY_LIMIT=128000
      - MAX_MAX_MEMORY_LIMIT=256000
      - MEMORY_LIMIT=64000
      
      # CRITICAL FIX: Stack Limits (KB) - Reduced
      - MAX_STACK_LIMIT=64000
      - MAX_MAX_STACK_LIMIT=128000
      - STACK_LIMIT=32000
      
      # Process/Thread Limits
      - MAX_PROCESSES_AND_OR_THREADS=30
      - MAX_MAX_PROCESSES_AND_OR_THREADS=60
      - ENABLE_PER_PROCESS_AND_THREAD_TIME_LIMIT=true
      - ENABLE_PER_PROCESS_AND_THREAD_MEMORY_LIMIT=true
      
      # File Size Limits (KB)
      - MAX_FILE_SIZE=1024
      - MAX_MAX_FILE_SIZE=2048
      
      # Compilation Settings - CRITICAL FIX
      - COMPILER_OPTIONS_EXTRA=-J-Xmx64m -J-Xms32m
      - ENABLE_COMPILER_OPTIONS_EXTRA=true
      
      # Other Settings
      - NUMBER_OF_RUNS=1
      - MAX_NUMBER_OF_RUNS=3
      - REDIRECT_STDERR_TO_STDOUT=false
      - MAX_EXTRACT_SIZE=10240
      - ENABLE_NETWORK=false
      
      # Authentication
      - AUTHENTICATION_HEADER=X-Auth-Token
      - AUTHENTICATION_TOKENS=CodePracticeSecretKey2024
      
      # Performance Tuning
      - WORKERS_COUNT=2
      
    depends_on:
      - judge0-db
      - judge0-redis
    volumes:
      - ./judge0-data:/var/lib/judge0
    # CRITICAL FIX: Increased container resources
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    # Add shared memory for better performance
    shm_size: '1gb'

  # PostgreSQL Database
  judge0-db:
    image: postgres:13
    container_name: judge0-db
    restart: always
    environment:
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
    volumes:
      - judge0-postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: 
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "effective_cache_size=1GB"

  # Redis Cache
  judge0-redis:
    image: redis:6
    container_name: judge0-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - judge0-redis-data:/data
    ports:
      - "6380:6379"

  # Judge0 Workers - FIXED for Java memory issues
  judge0-worker:
    image: judge0/judge0:1.13.0
    container_name: judge0-worker
    privileged: true
    restart: always
    command: ["./scripts/workers"]
    environment:
      - REDIS_HOST=judge0-redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=judge0-db
      - POSTGRES_DB=judge0
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0_password
      - WORKERS_COUNT=2
      - MEMORY_LIMIT=64000
      - STACK_LIMIT=32000
      - COMPILER_OPTIONS_EXTRA=-J-Xmx64m -J-Xms32m
    depends_on:
      - judge0-db
      - judge0-redis
    volumes:
      - ./judge0-data:/var/lib/judge0
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    shm_size: '1gb'

volumes:
  judge0-postgres-data:
  judge0-redis-data: